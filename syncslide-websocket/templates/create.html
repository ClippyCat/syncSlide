{% extends "nav.html" %}
{% block title %}Create Presentation{% endblock title %}
{% block js %}
<script defer>
document.getElementById("joinForm").addEventListener("submit", function(event) {
event.preventDefault();
let code = document.getElementById("code").value.trim();
if (code) {
window.location.href = window.location.origin + window.location.pathname + "/" + encodeURIComponent(code);
}
});
</script>
{% endblock js %}

{% block content %}
<main>
<h1>Create Presentation</h1>
<form method="POST">
<label for="name">Presentation Name</label>
<input type="text" id="name" name="name" required>
<button type="submit">Create</button>
</form>
</main>
{% endblock content %}
