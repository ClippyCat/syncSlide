<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video and Slide Synchronization</title>
</head>
<body>
<h1>SyncSlide</h1>
<h2>Video</h2>
<video id="myVideo" width="640" height="360" controls>
<source src="rec.m4a" type="video/mp4">
Your browser does not support the video tag.
</video>
<p id="ct"></p>

<div> id="slides"></div>

<script>
const video = document.getElementById('myVideo');
const ct = document.getElementById('ct')
const slidesContainer = document.getElementById('slides');
const slidesData = [{"time":0,"slide":"0","content":"<h1>test slides</h1><h2>Text</h2><p>Hello world</p>"},{"time":6794,"slide":"1","content":"<h1>test slides</h1><h2>List</h2><ul>\n<li>1</li>\n<li>2</li>\n<li>3</li>\n</ul>"},{"time":12084,"slide":"2","content":"<h1>test slides</h1><h2>Video</h2><iframe width=\"560\" height=\"315\" src=\"https://www.youtube.com/embed/ehTIhQpj9ys\" allow=\"autoplay; encrypted-media; gyroscope; picture-in-picture\" allowfullscreen=\"\">\n</iframe>"}];

video.ontimeupdate = (event) => {
  const currentTime = parseFloat(video.currentTime.toFixed(1));
  ct.innerText = "Current Time: " + currentTime;
  slidesData.forEach(slideData => {
    if (slideData.time === currentTime) {
      slidesContainer.innerHTML = slideData.content;
    }
  });
};
</script>
</body>
</html>
