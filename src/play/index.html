<!DOCTYPE html>
<html lang="en"><head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta charset="utf-8" />
<title>Play -- Sync Slide</title>
<script src="recording.json"></script>
<script defer src="/js/play.js"></script>
<link rel="stylesheet" href="/css/style.css">
<link rel="stylesheet" href="/css/katex.css">
</head>
<body>
<h1>SyncSlide</h1>
<details open>
<summary><h2>Video</h2></summary>
<video id="myVideo" width="640" height="360" controls>
<source src="Jeopardy.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
<label for="playbackRate">Playback Speed: </label>
<select id="rate">
<option value="0.5">0.5x</option>
<option value="0.75">0.75x</option>
<option value="1" selected>1x</option>
<option value="1.25">1.25x</option>
<option value="1.5">1.5x</option>
<option value="1.75">1.75x</option>
<option value="2">2x</option>
</select>
</details>

<article aria-live="polite" id="currentSlide"></article>
</body>
</html>
